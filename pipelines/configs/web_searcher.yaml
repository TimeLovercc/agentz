# Data Science Pipeline Configuration - Gemini Provider

# Provider configuration
provider: "gemini"
model: "gemini-2.5-flash"
api_key: "${GEMINI_API_KEY}"  # Loads from environment variable

# Dataset defaults
data:
  prompt: |
    Find the outstanding papers of ACL 2025, extract their title, author list, keywords, abstract, url in one sentence.

# Pipeline settings
pipeline:
  max_iterations: 3
  max_time_minutes: 3
  verbose: true
  reporter:
    preset: minimal

# Agent profiles
agents:
  routing_agent:
    profile: routing_agent
  observe_agent:
    profile: observe_agent
  writer_agent:
    profile: writer_agent
  evaluate_agent:
    profile: evaluate_agent

  tool_agents:
    web_searcher_agent:
      profile: web_searcher_agent
