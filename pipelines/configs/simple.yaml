# Simple Pipeline Configuration - Two Agent Pipeline

# Provider configuration
provider: "gemini"
model: "gemini-2.5-flash"
api_key: "${GEMINI_API_KEY}"

# Dataset defaults
data:
  path: "/Users/zhimeng/workspaces/agentz/data/banana_quality.csv"
  prompt: |
    Analyze the banana quality dataset and provide insights about the data distributions,
    correlations, and patterns.

# Pipeline settings
pipeline:
  verbose: true

# Agent profiles
agents:
  routing_agent:
  agentz/memory/behavior_profiles.py    profile: routing_agent_simple

  data_analysis_agent:
    profile: data_analysis_agent
